<html>
	<head>
		<style>
			table, td{
				border-style: inset;
				border-width: 3px;
				text-align: center;
				font-weight: bold;
			}
		</style> 
	</head>
	<body>
		<table style="width:100%;">
			<tr>
				<td colspan="2">A</td>
			</tr>
			<tr>
				<td>B</td>
				<td rowspan="2" valign="bottom">D</td>
			</tr>
			<tr>
				<td>C</td>
			</tr>
		</table>
	</body>
</html>
