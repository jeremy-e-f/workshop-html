<!DOCTYPE html>
<html>
	<head>
		<title>Liste des pizzas</title>
		<style>
			.image_pizza{
				max-width: 200px;
			}
			#tableau_pizzas td, #tableau_pizzas th{
				padding-right: 50px;
			}
		</style> 
	</head>
	<body>
		<header></header>
		<main>
			<table id="tableau_pizzas">
				<thead>
					<tr>
						<th>Id.</th>
						<th>Libellé</th>
						<th>Référence</th>
						<th>Prix</th>
						<th>Photo</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Reine</td>
						<td>PREI</td>
						<td>9,99 &euro;</td>
						<td>
							<img alt="reine" src="images/reine.jpg" class="image_pizza">
						</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Regina</td>
						<td>PREG</td>
						<td>9,00 &euro;</td>
						<td>
							<img alt="regina" src="images/regina.jpg" class="image_pizza">
						</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Napolitaine</td>
						<td>PNAP</td>
						<td>9,99 &euro;</td>
						<td>
							<img alt="napolitaine" src="images/napolitaine.jpg" class="image_pizza">
						</td>
					</tr>
					<tr>
						<td>4</td>
						<td>4 fromages</td>
						<td>P4FR</td>
						<td>9,99 &euro;</td>
						<td>
							<img alt="4fromages" src="images/4fromages.jpg" class="image_pizza">
						</td>
					</tr>
					<tr>
						<td>5</td>
						<td>Chorizo</td>
						<td>PCHO</td>
						<td>9,99 &euro;</td>
						<td>
							<img alt="chorizo" src="images/chorizo.jpg" class="image_pizza">
						</td>
					</tr>
					<tr>
						<td>6</td>
						<td>4 saisons</td>
						<td>P4SA</td>
						<td>9,00 &euro;</td>
						<td>
							<img alt="4saisons" src="images/4saisons.jpg" class="image_pizza">
						</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer></footer>
	</body>
</html>
